<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Height Conversion</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/css.css" rel="stylesheet">
    </head>
    <body>
        <div class="p-5 container-fluid">
            <div class="p-2 header">
                <h2>Height Converter</h2>
            </div>
            <div class="container p-5 border rounded-3 bg-secondary">
                <div class="row">
                    <div class="col-md-4 first-input">
                        <div class="input-group select-group input-group-lg">
                            <input type="text" class="form-control" id="input-value">
                            <select id="select-option" class="form-control input-group-addon">
                                <!-- <option selected>-</option> -->
                                <option value="m">m</option>
                                <option value="Km">Km</option>
                                <option value="hm">hm</option>
                                <option value="dam">dam</option>
                                <option value="dm">dm</option>
                                <option value="cm">cm</option>
                                <option value="mm">mm</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button id="btn-convert" class="text-white btn btn-lg btn-info btn-convert">Convert</button>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group input-group-lg select-group">
                            <input type="text" id="input-convert" class="form-control" aria-describedby="inputGroup-sizing-lg" readonly/>
                                <select id="select-convert" class="form-control input-group-addon">
                                    <option selected>-</option>
                                    <option value="Km">Km</option>
                                    <option value="hm">hm</option>
                                    <option value="dam">dam</option>
                                    <option value="m">m</option>
                                    <option value="dm">dm</option>
                                    <option value="cm">cm</option>
                                    <option value="mm">mm</option>
                                </select>
                        </div>
                    </div>
                </div>
              </div>
        </div>

          
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/js.js"></script>
</html>
