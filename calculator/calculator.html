<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <style>
      input {
        width: 100%;
        height: 100%;
        }
  </style>
  <body>
    <div class="container">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg bg-white" style="border-radius: 1rem;">
                        <div class="card-body">
                        <form name = "form1">
                            <div>
                                <div class="form-group">
                                    <input class="form-control input-lg" id = "calc" type ="text" name = "answer">
                                </div>
                            </div>
                            <div class="px-2">
                                <div class="row col-md-12 pb-2">
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "1" onclick = "form1.answer.value += '1' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "2" onclick = "form1.answer.value += '2' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "3" onclick = "form1.answer.value += '3' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "+" onclick = "form1.answer.value += '+' ">
                                    </div>
                                </div>
                                <div class="row col-md-12 pb-2">
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "4" onclick = "form1.answer.value += '4' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "5" onclick = "form1.answer.value += '5' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "6" onclick = "form1.answer.value += '6' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "-" onclick = "form1.answer.value += '-' ">
                                    </div>
                                </div>
                                <div class="row col-md-12 pb-2">
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "7" onclick = "form1.answer.value += '7' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "8" onclick = "form1.answer.value += '8' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "9" onclick = "form1.answer.value += '9' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "*" onclick = "form1.answer.value += '*' ">
                                    </div>
                                </div>
                                <div class="row col-md-12 pb-2">
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "/" onclick = "form1.answer.value += '/' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "0" onclick = "form1.answer.value += '0' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-secondary btn-lg" type = "button" value = "." onclick = "form1.answer.value += '.' ">
                                    </div>
                                    <div class="col-md-3">
                                        <input class="btn btn-warning btn-lg" type = "button" value = "C" onclick = "form1.answer.value = ' ' " id= "clear" >
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input class="btn btn-info btn-lg" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
