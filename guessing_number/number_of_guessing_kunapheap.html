<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Here!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <img class="img-background" alt="bg" src="https://i.pinimg.com/originals/47/c5/ad/47c5ad1cf237848af9fc1db8cf0772a1.gif">
    <nav class="nav-custom bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand p-2" href="#"><strong>GUESSING NUMBER</strong></a>
      </div>
    </nav>
    <div class="container-fluid" id="app">
      <div class="row p-5 mt-5">
        <div class="col-md-9">
          <div class="card text-center shadow-lg bg-white rounded-3">
            <div class="card-header">
              <h5>Pick A Number</h5>
            </div>
            <div class="card-body">
              <div class="row col-md-12 card-button">
                <div class="col-md-1">
                  <button class="btn btn-secondary btn-lg d-none">0</button>
                </div>
                <div class="col-md-1" v-for="(b, i) in buttons" :key="i">
                  <button 
                    type="button" 
                    class="btn btn-secondary btn-lg" 
                    :id="b" 
                    :value="i"
                    @click="handleOnclick(b)"
                  >
                    {{ i }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mr-3">
          <div class="card text-center shadow-lg bg-white rounded-3">
            <div class="card-header">
              <h5 value="">Result:</h5>
            </div>
            <div class="card-body">
              <h5 id="result"></h5>
            </div>
          </div>
        </div>
      </div>
      <div id="card-massage" class="col-md-12 p-5 d-none">
        <div class="card text-center shadow-lg bg-white rounded-3">
          <div class="card-header">
            <h5>Massage:</h5>
          </div>
          <div class="card-body">
            <strong><label id="massage"></label></strong>
            <p>You can click the button to guess the number again.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
